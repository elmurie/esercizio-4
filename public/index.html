<!doctype html>
<html lang="it" data-js-layout="IndexLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BOILERPLATE ASSETS -->
    <script>
        window.__webpack_public_path__ = "/dist/";
    </script>
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" href="/dist/critical.css">
    <script type="text/javascript" defer src="/dist/runtime.js"></script>
    <script type="text/javascript" defer src="/dist/main.js"></script>

    <!-- META REF TO DIVIDE COMPONENTS & LAYOUT STYLES -->
    <meta id="dynamic-css-ref">
</head>

<body>

    <!--TEST COMPONENT-->
    <div class="c-test-component" data-js-component="TestComponent">
        <div class="test-component__wrapper">
            TEST COMPONENT
        </div>
    </div>

    <header class="c-header-component" data-js-component="HeaderComponent">
        <div class="header-component__wrapper">
            <div class="header-component__logo">
                <a href="/">
                    <img src="./dist/logo.svg" alt="Davines Group logo">
                </a>
            </div>
            <div class="header-component__actions">
                <div class="header-component__actions__language">
                    <a href="">it</a>
                    <a href="">en</a>
                </div>
                <button class="header-component__actions__menu">
                    <span class="header-component__actions__menu__label">Menu</span>
                    <img src="./dist/burger.svg" alt="Hamburger Menu">
                </button>
            </div>
        </div>
    </header>

    <section style="height: 500vh;"></section>

</body>

</html>
